<button routerLink="/file">Upload File</button>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let file of files">
            <td>
                <h5>{{ file.filename }}</h5>
            </td>
            <td>
                <button class="btn btn-primary" (click)="downloadFile(file.id)">Download</button>
            </td>
        </tr>
    </tbody>
</table>
